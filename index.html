<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lâm Phú Quý</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="fps" class="fps-counter">FPS: 0</div>
  <div class="snow"></div>

  <div class="container">
    <img src="avatar.jpg" alt="avatar" class="avatar" />

    <div class="name">Lâm Phú Quý <span class="verified">✔</span></div>

    <div class="button-container">
      <button class="button" onclick="location.href='tel:+84388838940'">
        <div class="grid-container"><i class="fa-solid fa-phone"></i> Gọi cho tôi</div>
      </button>
      <button class="button" onclick="location.href='https://www.facebook.com/share/16LhJmELER/'">
        <div class="grid-container"><i class="fab fa-facebook"></i> Facebook</div>
      </button>
      <button class="button" onclick="location.href='https://www.tiktok.com/@vanh.love.it_11'">
        <div class="grid-container"><i class="fab fa-tiktok"></i> TikTok</div>
      </button>
      <button class="button" onclick="location.href='https://github.com/zzzaaayyy1234'">
        <div class="grid-container"><i class="fab fa-github"></i> GitHub</div>
      </button>
    </div>

    <div class="info">
      BYPASS - OFF ICL<br />
      FRP - GIẢI MÃ ĐIỆN THOẠI<br />
      ZALO: 0388.838.940
    </div>

    <div class="timer">
      Date created: <span id="timer"></span>
    </div>

    <div class="music-btn">
      <select onchange="changeSong(this.value)">
        <option value="">Play Music</option>
        <option value="./music/deanhluongthien.mp3">Để Anh Lương Thiện Remix</option>
        <option value="./music/emcuoiroia.mp3">Em Cưới Rồi À Remix</option>
        <option value="./music/slayphonk.mp3">Slay Phonk</option>
        <option value="./music/freemanxlow.mp3">Free Man x Low</option>
        <option value="./music/thaproitudo.mp3">Tháp Rơi Tự Do Remix</option>
      </select>
      <audio id="bgMusic" autoplay loop hidden></audio>
    </div>
  </div>
    <hr class="divider">

<div class="app-section">
  <h2>Các Ứng Dụng Của Tao</h2>
  <div class="app-grid">
    <a href="https://apps.apple.com/vn/app/devil-may-cry-peak-of-combat/id6449589065?l=vi" class="app-card" target="_blank">
      <img src="./avtapp/app1.jpg" alt="App 1">
      <span>Devil May Cry: Peak of Combat</span>
    </a>
    <a href="https://apps.apple.com/vn/app/spectra-music-visualizer/id1505140281?l=vi" class="app-card" target="_blank">
      <img src="./avtapp/app2.jpg" alt="App 2">
      <span>Spectra - Music Visualizer</span>
    </a>
    <!-- Thêm nữa ở đây -->
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
