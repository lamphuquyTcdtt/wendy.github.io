    - Sửa chỗ nào, tìm class hoặc id tương ứng.
    - Mỗi chỗ đều có mô tả để người không rành cũng hiểu.

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LÂM PHÚ QUÝ</title> <!-- Đổi tiêu đề trang tại đây -->
  
  <!-- Font icon và font chữ đẹp cho FPS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .fps-counter {
      position: fixed;
      top: 5px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: #00ffcc;
      font-size: 14px;
      z-index: 9999;
      font-family: Orbitron; /* Font số FPS */
    }

    /* Tuyết rơi nền */
    .snow { 
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 998;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid transparent;
      background-image: linear-gradient(black, black), 
      linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); /* Viền 7 màu */
      background-origin: border-box;
      background-clip: content-box, border-box;
      box-shadow: 0 0 20px lime;
      animation: borderSpin 5s linear infinite;
      margin-bottom: 15px;
      object-fit: cover;
      aspect-ratio: 1 / 1; /* Tỉ lệ hình vuông */
    }

    @keyframes borderSpin {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
    }

    .verified {
      color: #00f0ff;
      margin-left: 5px;
    }

    /* Các icon MXH */
    .button-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.button {
  width: 220px;
  background-color: rgba(255, 255, 255, 0.1);
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  padding: 12px 20px;
  margin: 8px 0;
  display: block;
  cursor: pointer;
  transition: all 0.3s ease;
  text-align: center;
}

.button:hover {
  background-color: #00f0ff;
  color: black;
  box-shadow: 0 0 10px #00f0ff;
}

.grid-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.button i {
  font-size: 18px;
}
    .info {
      font-size: 14px;
      margin: 20px 0;
      line-height: 1.6;
    }

    .zalo {
      color: #00f0ff;
      text-decoration: none;
    }

    .timer {
      color: red;
      margin-top: 10px;
    }

    .music-btn {
      margin-top: 20px;
    }

    button {
      background-color: #00f0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
    }

    /* Responsive cho điện thoại */
    @media screen and (max-width: 480px) {
      .avatar {
        width: 140px;
        height: 140px;
      }
      h1 {
        font-size: 18px;
      }
    }

  </style>

  <script>
    let currentSong = "";
    
    // Đồng hồ hiển thị thời gian tạo web
    function updateTimer() {
      const createdAt = new Date("2025-04-21T00:00:00"); // Đổi ngày bắt đầu tại đây
      const now = new Date();
      const diff = Math.floor((now - createdAt) / 1000);
      const days = Math.floor(diff / (3600 * 24));
      const hours = Math.floor((diff % (3600 * 24)) / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;
      document.getElementById("timer").innerText = `${days} day ${hours} hour ${minutes} minute ${seconds} second`;
    }

    // Đổi nhạc theo chọn
    function changeSong(url) {
      const audio = document.getElementById("bgMusic");
      if (url !== currentSong) {
        currentSong = url;
        audio.src = url;
        audio.play();
      }
    }

    // Tuyết rơi
    function createSnowflakes() {
      const snow = document.querySelector('.snow');
      for (let i = 0; i < 100; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.innerHTML = '.';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.animationDuration = (2 + Math.random() * 3) + 's';
        snowflake.style.opacity = Math.random();
        snowflake.style.fontSize = (8 + Math.random() * 10) + 'px';
        snow.appendChild(snowflake);
      }
    }

    // Đo FPS
    let lastFrame = performance.now();
    let frameCount = 0;
    let fps = 0;

    function updateFPS() {
      const now = performance.now();
      frameCount++;
      if (now - lastFrame >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastFrame = now;
        document.getElementById("fps").innerText = "FPS: " + fps;
      }
      requestAnimationFrame(updateFPS);
    }

    // Khi web load xong thì chạy 3 chức năng chính
    setInterval(updateTimer, 1000);
    window.onload = () => {
      updateTimer();
      createSnowflakes();
      updateFPS();
    };
  </script>
</head>

<body>

</body>
